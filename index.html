<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>YellowSnowTeam</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <div class="layout-positioner">
                <nav class="main-header-nav">
                    <div class="main-title">
                        <span class="main-title-content">Yellow<span class="snow-title">Snow</span>Team</span>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-list-item">
                            <img class="main-logo" src="img/logo.png" width="100" alt="логотип YST">
                        </li>
                        <li class="nav-list-item">
                            <a href="#">Новости</a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#">Команда</a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#">Фото-галерея</a>
                        </li>
                        <li class="nav-list-item">
                            <a href="#">Медиа</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1 class="visually-hidden">Команда "Жёлтый снег"</h1>
            <section class="news">
                <div class="layout-positioner">
                    <h2 class="news-headline">Новости</h2>
                    
                </div>
            </section>
            <section class="team-roster">
                <div class="layout-positioner">
                    <h2 class="team-roster-headline">Команда</h2>
                </div>
            </section>
            <section class="gallery">
                <div class="layout-positioner">
                    <h2 class="gallery-headline">Фото-галерея</h2>
                </div>
            </section>
            <section class="blogs">
                <div class="layout-positioner">
                    <h2 class="blogs-headline">Медиа</h2>
                </div>
            </section>
            <section class="promo">
                <div class="layout-positioner">
                    <h2 class="promo-headline">Наши партнёры</h2>
                </div>
            </section>
        </main>
        <footer>
            <div class="layout-positioner">
                <div class="footer-title">
                    <img class="footer-logo">
                    <span class="footer-title-content">YellowSnowTeam</span>
                </div>
            </div>
        </footer>
    </body>
</html>
